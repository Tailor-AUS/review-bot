name: Auto-Deploy Code (Fast)

# This workflow automatically deploys code changes on push
# For full infrastructure + code deployment, use "Deploy Teams Agent (Full Stack)" workflow

on:
  push:
    branches:
      - master
      - main
    paths:
      - 'src/**'
      - 'package.json'
      - 'tsconfig.json'
      - 'host.json'
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: review-bot-dev-func
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'
  NODE_VERSION: '18.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v4

    - name: Setup Node ${{ env.NODE_VERSION }} Environment
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: 'Install dependencies'
      shell: bash
      run: |
        npm install
        npm run build --if-present

    - name: 'Login to Azure'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: 'Run Azure Functions Action'
      uses: Azure/functions-action@v1
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        
    - name: 'Logout from Azure'
      run: |
        az logout

