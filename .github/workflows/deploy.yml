name: Deploy Bot Code

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  NODE_VERSION: '18.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}
    
    steps:
    - name: 'Checkout code'
      uses: actions/checkout@v4

    - name: 'Determine environment'
      id: env
      run: |
        if [ "${{ github.event.inputs.environment }}" != "" ]; then
          ENV="${{ github.event.inputs.environment }}"
        else
          ENV="dev"
        fi
        echo "environment=$ENV" >> $GITHUB_OUTPUT
        echo "functionAppName=review-bot-$ENV-func" >> $GITHUB_OUTPUT
        echo "üìç Deploying to: $ENV"

    - name: 'Setup Node.js'
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: 'Install dependencies'
      run: |
        npm ci

    - name: 'Build TypeScript'
      run: |
        npm run build

    - name: 'Login to Azure'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: 'Deploy to Azure Functions'
      uses: Azure/functions-action@v1
      with:
        app-name: ${{ steps.env.outputs.functionAppName }}
        package: '.'

    - name: 'Deployment info'
      run: |
        echo "‚úÖ Deployed to: ${{ steps.env.outputs.functionAppName }}"
        echo "üîó Function URL: https://${{ steps.env.outputs.functionAppName }}.azurewebsites.net"
        
    - name: 'Logout from Azure'
      if: always()
      run: az logout

