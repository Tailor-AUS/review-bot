name: Deploy Teams Agent (Full Stack)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod
      deploy_infrastructure:
        description: 'Deploy infrastructure (creates/updates Azure resources)'
        required: true
        type: boolean
        default: true
      deploy_code:
        description: 'Deploy bot code'
        required: true
        type: boolean
        default: true

env:
  NODE_VERSION: '18.x'
  RESOURCE_GROUP: 'rg-review-bot'
  LOCATION: 'australiaeast'

jobs:
  validate:
    name: Validate Prerequisites
    runs-on: ubuntu-latest
    
    steps:
    - name: 'Checkout code'
      uses: actions/checkout@v4

    - name: 'Validate secrets are configured'
      run: |
        echo "‚úÖ Checking required secrets..."
        
        if [ -z "${{ secrets.AZURE_CREDENTIALS }}" ]; then
          echo "‚ùå AZURE_CREDENTIALS secret is not set"
          exit 1
        fi
        
        if [ -z "${{ secrets.BOT_APP_SECRET }}" ]; then
          echo "‚ùå BOT_APP_SECRET secret is not set"
          exit 1
        fi
        
        echo "‚úÖ All required secrets are configured"

    - name: 'Display deployment plan'
      run: |
        echo "üöÄ Teams Agent Deployment Plan"
        echo "================================"
        echo "Environment: ${{ github.event.inputs.environment }}"
        echo "Infrastructure: ${{ github.event.inputs.deploy_infrastructure }}"
        echo "Code: ${{ github.event.inputs.deploy_code }}"
        echo "Resource Group: ${{ env.RESOURCE_GROUP }}"
        echo "Location: ${{ env.LOCATION }}"

  deploy-infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: validate
    if: github.event.inputs.deploy_infrastructure == 'true'
    environment: ${{ github.event.inputs.environment }}
    outputs:
      function_app_name: ${{ steps.infra.outputs.functionAppName }}
      bot_service_name: ${{ steps.infra.outputs.botServiceName }}
    
    steps:
    - name: 'Checkout code'
      uses: actions/checkout@v4

    - name: 'Login to Azure'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: 'Create Resource Group'
      run: |
        echo "üì¶ Creating resource group: ${{ env.RESOURCE_GROUP }}"
        az group create \
          --name ${{ env.RESOURCE_GROUP }} \
          --location ${{ env.LOCATION }} \
          --output none
        echo "‚úÖ Resource group ready"

    - name: 'Deploy Bicep Template'
      id: infra
      uses: azure/arm-deploy@v1
      with:
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        resourceGroupName: ${{ env.RESOURCE_GROUP }}
        template: ./infra/main.bicep
        parameters: >
          environmentName=${{ github.event.inputs.environment }}
          location=${{ env.LOCATION }}
          botAppId=${{ secrets.BOT_APP_ID }}
          botAppSecret=${{ secrets.BOT_APP_SECRET }}
          reviewUserId=${{ secrets.REVIEW_USER_ID }}
          reviewUpn=${{ secrets.REVIEW_UPN }}
          tenantId=${{ secrets.AZURE_TENANT_ID }}
        failOnStdErr: false

    - name: 'Get Deployment Outputs'
      id: outputs
      run: |
        echo "üìä Fetching deployment outputs..."
        
        FUNCTION_APP_NAME=$(az deployment group show \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --name ${{ steps.infra.outputs.deploymentName }} \
          --query 'properties.outputs.functionAppName.value' \
          --output tsv)
        
        BOT_SERVICE_NAME=$(az deployment group show \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --name ${{ steps.infra.outputs.deploymentName }} \
          --query 'properties.outputs.botServiceName.value' \
          --output tsv)
        
        echo "functionAppName=$FUNCTION_APP_NAME" >> $GITHUB_OUTPUT
        echo "botServiceName=$BOT_SERVICE_NAME" >> $GITHUB_OUTPUT
        
        echo "‚úÖ Infrastructure deployed successfully!"
        echo "Function App: $FUNCTION_APP_NAME"
        echo "Bot Service: $BOT_SERVICE_NAME"

    - name: 'Display Infrastructure Details'
      run: |
        echo "üèóÔ∏è Infrastructure Resources Created:"
        echo "===================================="
        az resource list \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --query '[].{Name:name, Type:type, Location:location}' \
          --output table

    - name: 'Logout from Azure'
      if: always()
      run: az logout

  deploy-code:
    name: Deploy Bot Code
    runs-on: ubuntu-latest
    needs: [validate, deploy-infrastructure]
    if: |
      always() &&
      github.event.inputs.deploy_code == 'true' &&
      (needs.deploy-infrastructure.result == 'success' || needs.deploy-infrastructure.result == 'skipped')
    environment: ${{ github.event.inputs.environment }}
    
    steps:
    - name: 'Checkout code'
      uses: actions/checkout@v4

    - name: 'Setup Node.js'
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: 'Install dependencies'
      run: |
        echo "üì¶ Installing npm dependencies..."
        npm ci
        echo "‚úÖ Dependencies installed"

    - name: 'Build project'
      run: |
        echo "üî® Building TypeScript..."
        npm run build
        echo "‚úÖ Build complete"

    - name: 'Login to Azure'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: 'Determine Function App name'
      id: app-name
      run: |
        if [ "${{ needs.deploy-infrastructure.outputs.function_app_name }}" != "" ]; then
          APP_NAME="${{ needs.deploy-infrastructure.outputs.function_app_name }}"
        else
          APP_NAME="review-bot-${{ github.event.inputs.environment }}-func"
        fi
        echo "functionAppName=$APP_NAME" >> $GITHUB_OUTPUT
        echo "üì± Function App: $APP_NAME"

    - name: 'Deploy to Azure Functions'
      uses: Azure/functions-action@v1
      with:
        app-name: ${{ steps.app-name.outputs.functionAppName }}
        package: '.'

    - name: 'Verify deployment'
      run: |
        echo "üîç Verifying deployment..."
        
        FUNCTION_URL=$(az functionapp show \
          --name ${{ steps.app-name.outputs.functionAppName }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --query 'defaultHostName' \
          --output tsv)
        
        echo "‚úÖ Bot deployed successfully!"
        echo "Function URL: https://$FUNCTION_URL"
        echo "Listener endpoint: https://$FUNCTION_URL/api/listener"

    - name: 'Logout from Azure'
      if: always()
      run: az logout

  post-deployment:
    name: Post-Deployment Tasks
    runs-on: ubuntu-latest
    needs: [deploy-infrastructure, deploy-code]
    if: |
      always() &&
      (needs.deploy-code.result == 'success' || needs.deploy-code.result == 'skipped')
    environment: ${{ github.event.inputs.environment }}
    
    steps:
    - name: 'Checkout code'
      uses: actions/checkout@v4

    - name: 'Login to Azure'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: 'Get Function App URL'
      id: function-url
      run: |
        FUNCTION_APP_NAME="review-bot-${{ github.event.inputs.environment }}-func"
        
        FUNCTION_URL=$(az functionapp show \
          --name $FUNCTION_APP_NAME \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --query 'defaultHostName' \
          --output tsv)
        
        echo "functionUrl=https://$FUNCTION_URL" >> $GITHUB_OUTPUT
        echo "üìç Function App URL: https://$FUNCTION_URL"

    - name: 'Display next steps'
      run: |
        echo "‚úÖ Deployment Complete!"
        echo "======================="
        echo ""
        echo "üìã Next Steps:"
        echo ""
        echo "1. ‚úÖ Infrastructure deployed"
        echo "2. ‚úÖ Bot code deployed"
        echo "3. ‚è≥ Create Graph API subscription for calendar events:"
        echo ""
        echo "   POST https://graph.microsoft.com/v1.0/subscriptions"
        echo "   {"
        echo "     \"changeType\": \"created,updated\","
        echo "     \"notificationUrl\": \"${{ steps.function-url.outputs.functionUrl }}/api/listener\","
        echo "     \"resource\": \"/users/${{ secrets.REVIEW_USER_ID }}/events\","
        echo "     \"expirationDateTime\": \"<future-date>\","
        echo "     \"clientState\": \"ReviewBotSecret123\""
        echo "   }"
        echo ""
        echo "4. ‚è≥ Test the bot:"
        echo "   - Create a Teams meeting"
        echo "   - Add ${{ secrets.REVIEW_UPN }} as attendee"
        echo "   - Check function logs for notification"
        echo ""
        echo "5. üì± Install Teams app:"
        echo "   - Upload teamsApp/manifest.json to Teams Admin Center"
        echo ""
        echo "üìä Monitor deployment:"
        echo "   - Logs: https://portal.azure.com/#@${{ secrets.AZURE_TENANT_ID }}/resource/subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/${{ env.RESOURCE_GROUP }}/providers/Microsoft.Insights/components/review-bot-${{ github.event.inputs.environment }}-insights"
        echo "   - Function App: https://portal.azure.com/#@${{ secrets.AZURE_TENANT_ID }}/resource/subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/${{ env.RESOURCE_GROUP }}/providers/Microsoft.Web/sites/review-bot-${{ github.event.inputs.environment }}-func"

    - name: 'Logout from Azure'
      if: always()
      run: az logout

  summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [validate, deploy-infrastructure, deploy-code, post-deployment]
    if: always()
    
    steps:
    - name: 'Generate summary'
      run: |
        echo "# Teams Agent Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## Environment: ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Step | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| Validation | ${{ needs.validate.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Infrastructure | ${{ needs.deploy-infrastructure.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Code Deployment | ${{ needs.deploy-code.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Post-Deployment | ${{ needs.post-deployment.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ needs.deploy-code.result }}" == "success" ]; then
          echo "‚úÖ **Deployment successful!**" >> $GITHUB_STEP_SUMMARY
        else
          echo "‚ùå **Deployment failed - check logs above**" >> $GITHUB_STEP_SUMMARY
        fi

